<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="main">
    <div class="table">
        <div class="hand dealer-hand" id="dealer-cards">
            <h3>Dealer Hand</h3>
            <div id="dealer-score"></div>
        </div>
        <div class="hand player-hand" id="player-cards">
            <h3>Player Hand</h3>
            <div id="player-score"></div>
        </div>
    </div>
    <div id="message"></div>
    <div class="buttons">
        <button id="deal-btn">Deal</button>
        <button id="hit-btn">Hit</button>
        <button id="stand-btn">Stand</button>
    </div>
</div>
</body>
</html>
